language: ruby
rvm:
- 2.3.1
sudo: required
script:
- export RAILS_ENV=test
- bundle exec rubocop
- bundle exec rake db:create db:schema:load db:test:prepare
- bundle exec rspec --color --format documentation --require spec_helper --require rails_helper
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pancakes
  on:
    repo: fire-cakes/pancakes
notifications:
  slack:
    secure: 
